<!--Estrutura básica de um documento em HTML-->
<!DOCTYPE html><!-- Não é um elemento HTML e sim informa ao navegador que tipo de código está sendo escrito-->
<html><!--abrimos a tag com elemento html que dentro dele estará tods os elementos necessários para criar a página-->
    <head><!--abrimos o elemento head que possui metainformações que un navegador e um buscador de internet necessita-->
        <meta><!--elemento importante e muito usado junto ao charset para fazer o encode das palavras pelo navegador-->
        <title></title> <!--elemento que coloca aquele título na ába do navegador-->
    </head>
    <body><!--contém todo o conteúdo da página -->

    </body>
</html>
